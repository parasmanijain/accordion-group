<div class="instruction">
    <label> In the First type of accordion group, first accordion is closed by default.
        All the accordions are opened/closed upon click on the +/- icon.
    </label>
    <br/>
    <app-accordion [openFirst]="openFirst1" [toggle]="toggle1">
        <app-group [title]="title1" [description]="description1" [icon]="icon1" [open]="open1" [close]="close1">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>            
        </app-group>
        <app-group [title]="title2" [description]="description1" [icon]="icon2" [open]="open2" [close]="close2">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-secondary">1</button>
                        <button type="button" class="btn btn-secondary">2</button>
                        
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#">Dropdown link</a>
                            <a class="dropdown-item" href="#">Dropdown link</a>
                            </div>
                        </div>
                        </div>                 
        </app-group>
    </app-accordion>
    <br/>
    <label> In the second type of accordion group, first accordion is opened by default.
        All the accordions are toggled when one clicks other accordion.
    </label>
    <br/>
    <app-accordion [openFirst]="openFirst2" [toggle]="toggle2">
        <app-group [title]="title3" [description]="description2" [icon]="icon3" [open]="open3" [close]="close3">
                <form class="form-horizontal">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email:</label>
                          <div class="col-sm-10">
                            <p class="form-control-static">someone@example.com</p>
                          </div>
                        </div>
                      </form>  
        </app-group>
        <app-group [title]="title4" [description]="description2" [icon]="icon4" [open]="open4" [close]="close4">
           <form>
  <div class="form-group">
    <label for="inputsm">Small input</label>
    <input class="form-control input-sm" id="inputsm" type="text">
  </div>
   <div class="form-group">
    <label for="inputdefault">Default input</label>
    <input class="form-control" id="inputdefault" type="text">
  </div>
  <div class="form-group">
    <label for="inputlg">Large input</label>
    <input class="form-control input-lg" id="inputlg" type="text">
  </div>
</form>      
        </app-group>
    </app-accordion>     
</div>
